<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Todo Notebooks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body{
            background: rgba(239,249,249,1) ;
            background: radial-gradient( circle farthest-corner at 1.3% 2.8%,  rgba(239,249,249,1) 0%, rgba(182,199,226,1) 100.2% );
        }
        .bg{
            background-image: url(./img/register-img.jpg);
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="#" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Registrate!</h2>

                <!-- Register -->
                <form action="#">
                    <div class="mb-4">
                        <label for="input" class="form-label">Nombre</label>
                        <input type="input" class="form-control" name="input">
                    </div>
                    <div class="mb-4">
                        <label for="input" class="form-label">Apellido</label>
                        <input type="input" class="form-control" name="input">
                    <div class="mb-4">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" name="email">
                    </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="input">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Repita Contraseña</label>
                        <input type="password" class="form-control" name="input">
                    </div>
                    

                    <div>
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                    
                </form>
                <!-- Login con redes sociales -->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">o inicia sesión con:</div>
                    </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1"><div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                                <img src="./img/facebook-logo.png" width="32" href="#"  alt="">
                            </div>
                            <div class="col-12 col-md-10 text-center">
                                Facebook
                            </div>
                        </div></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1"><div class="row align-items-center">
                            <div class="col-2 d-none d-md-block">
                                <img src="./img/google-logo.png" width="32"  alt="">
                            </div>
                            <div class="col-12 col-md-10 text-center">
                                Google
                            </div>
                        </div></button>
                    </div>
                </div>
                </div>
            </div>
        </div>


    </div>


    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
